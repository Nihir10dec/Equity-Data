<ng-container *ngIf="isError; else elseblock">
  <h2>Too many requests to the server in short time. Please try again after sometime to see the data</h2>
</ng-container>

<ng-template #elseblock>
  
<table mat-table [dataSource]="employees" matSort class="mat-elevation-z8 table table-bordered alternate">
    <tr>
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell appHighlight *matCellDef="let element"> {{element.employee_name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary in $ </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_salary | currency:'USD'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_age | age}} </td>
    </ng-container>

    <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let element"> {{element.profile_image}} </td>
    </ng-container>

    <ng-container matColumnDef="Details">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
        <td mat-cell *matCellDef="let element"> <a class="btn btn-primary" [routerLink]="['/employee' , element.id]" [state]="{data:element}"  >Details</a> </td>
    </ng-container>
    </tr> 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</ng-template>
